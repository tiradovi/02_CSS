    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/14_맛집가이드_기본반응형.css" />
    <link rel="stylesheet" href="../css/18_맛집가이드_설문조사.css" />
  </head>
  <body>
    <div class="container">
      <h1>맛집 가이드 - 설문조사</h1>

      <button class="hamburger">&#9776;</button>
      <div class="nav">
        <a href="14_맛집가이드_기본반응형.html" class="move-link">홈</a>
        <a href="#양식">양식</a>
        <a href="#한식">한식</a>
        <a href="#일식">일식</a>
        <a href="#중식">중식</a>
        <a href="#디저트">디저트</a>
        <a href="15_맛집가이드_회원가입.html" class="move-link">회원가입</a>
      </div>
      <!-- action 내부에 작성된 값을 결과로 전달, 전달할 html없으면 # -->
      <form action="#">
        <!-- 기본정보 -->
        <fieldset class="input-field">
          <legend>기본 정보</legend>
          <label>
            이름 :
            <!-- 
          class = css 스타일을 꾸며줄 때 사용하는 명칭
          id    = 자바스크립트 기능 연결할 때 사용  
          name  = 소비자가 작성한 값을 action으로 전달할 html 내부에
                 전달할 때 사용하는 명칭
          required = 필수항목
          readonly = 읽기전용 -> ex) 계정연동 회원가입 
          -->
            <input id="username" name="username" required />
          </label>
          <label>
            이메일 :
            <input type="email" id="useremail" name="useremail" required />
          </label>
          <label>
            나이 :
            <input
              type="range"
              id="userage"
              name="userage"
              min="10"
              max="100"
              value="25"
            />
          </label>
          <label>
            <!-- input 기본타입 text, type으로 
           number, range로 작성시 min(최소), max(최대), value(기본) 작성 가능
           placeholder = input 내부에 어떠한 값을 작성해야하는 지 알려주는 알림값

           input은 소비자가 작성한 value 값을 가져오기 때문에 value작성 X
           checkbox,radio의 경우는 작성 필요
            -->
            전화번호 :
            <input
              id="userphone"
              name="userphone"
              placeholder="010- 형식으로 전화번호 입력"
              frequency
            />
          </label>
        </fieldset>
        <fieldset class="choice-field">
          <legend>음식 선호도</legend>

          <p>좋아하는 음식 종류(복수 선택 가능)</p>
          <label>
            <input type="checkbox" id="korean" name="food" value="korean" />
            한식
          </label>
          <label>
            <input type="checkbox" id="japanese" name="food" value="japanese" />
            일식
          </label>
          <label>
            <input type="checkbox" id="western" name="food" value="western" />
            양식
          </label>
          <label>
            <input type="checkbox" id="chinese" name="food" value="chinese" />
            중식
          </label>

          <p>맛집 방문 빈도 (중복 선택 불가)</p>
          <label>
            <input type="radio" id="daily" name="frequency" value="daily" />
            매일
          </label>
          <label>
            <input type="radio" id="weekly" name="frequency" value="weekly" />
            주 1 ~ 2회
          </label>
        </fieldset>
        <!-- 맛집 이미지 -->
        <!--html 코드 작성시 어디서부터 어디까지 어떤 코드를 작성했는지 표기-->
        <fieldset class="choice-field">
          <legend>맛집 사진 1탄</legend>
          <img src="../images/pizza/감자피자.png" alt="감자피자" />
          <!-- alt 시각적으로 안보일 때 알려주는 설명, 이미지가 안보일 때 어떤 이미지의 위치인지 알려준다-->
          <p>위 음식이 맛있어 보이나요?</p>
          <label>
            <input type="radio" id="yes" name="looks1" value="yes" />네
            맛있어보입니다.
          </label>
          <label>
            <input type="radio" id="no" name="looks1" value="no" />아니오
            맛없어보입니다.
          </label>
        </fieldset>

        </fieldset>
        <!-- 유튜브 영상 -->
        <fieldset class="choice-field">
          <legend>맛집 소개 영상</legend>
          <p>유명한 맛집 리뷰 영상을 시청해보세요</p>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/LLSKSOQ5IjQ?si=SKsm82OAoPxVodhH"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <label>
            <input type="radio" id="good" name="ytv1" value="good" />
            👍도움됨👍
          </label>
          <label>
            <input type="radio" id="bad" name="ytv1" value="bad" />
            👎도움안됨👎
          </label>
        </fieldset>
        <fieldset class="choice-field">
          <legend>맛집 위치</legend>
          <p>서울 맛집 밀집 지역 - 종각역 주변</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5318.779235120669!2d126.98015824443988!3d37.56530999137366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2f1c7af3d5f%3A0x50d5593269776722!2z66qF64-Z6rGw66as!5e0!3m2!1sko!2skr!4v1753150167820!5m2!1sko!2skr"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <p>이 지역에 가본적이 있나요?(방문한 사람만 체크)</p>
          <!-- radio는 반드시 1개만 선택, checkbox는 미선택, 다중선택 가능 -->
          <label>
            <input
              type="checkbox"
              id="visited"
              name="visited"
              value="visited"
            />
            네, 가본적 있어요.
          </label>
        </fieldset>
        <!-- 제출 버튼 -->
        <button type="submit">제출하기</button>
        <button type="reset">다시 작성하기</button>
        <button type="button">설명 가이드</button>
      </form>
    </div>
  </body>
</html>
